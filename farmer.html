<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Direct Market Access - Farmers</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f0fdf4;
      color: #333;
    }

    header {
      padding: 20px;
      background: #2e8b57;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    nav button {
      margin-left: 10px;
      padding: 10px 15px;
      background: white;
      color: #2e8b57;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    nav button:hover {
      background: #e0ffe0;
    }

    .container {
      padding: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      padding: 20px;
      text-align: center;
    }

    .card img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    .card h3 {
      margin: 10px 0;
    }

    .card p {
      margin: 5px 0;
    }

    .card button {
      background: #2e8b57;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .card button:hover {
      background: #256b45;
    }

    /* Modal Styling */
    .modal, .cart-modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content, .cart-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
    }

    .modal-content input {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
    }

    .modal-content button, .cart-content button {
      background: #2e8b57;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }

    .close {
      float: right;
      font-size: 20px;
      cursor: pointer;
    }

    .cart-list {
      margin-top: 15px;
    }

    .qr-placeholder {
      margin-top: 20px;
      text-align: center;
      background: #eee;
      padding: 15px;
      border-radius: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <h1>Direct Market Access - Farmers</h1>
  <nav>
    <button onclick="openModal()">Register</button>
    <button onclick="alert('Login as Farmer')">Login as Farmer</button>
    <button onclick="alert('Login as Consumer')">Login as Consumer</button>
    <button onclick="openCart()">ðŸ›’ View Cart</button>

</div>

<!-- Registration Modal -->
<div class="modal" id="registerModal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2>Register</h2>
    <input type="text" placeholder="Name" />
    <input type="email" placeholder="Email" />
    <input type="tel" placeholder="Phone" />
    <button onclick="alert('Registered Successfully!')">Submit</button>
  </div>
</div>

<!-- Cart Modal -->
<div class="cart-modal" id="cartModal">
  <div class="cart-content">
    <span class="close" onclick="closeCart()">&times;</span>
    <h2>Your Cart</h2>
    <div class="cart-list" id="cartList"></div>
    <div class="qr-placeholder" id="upiQR">
      [Simulated] UPI QR Code will be generated here for payment.
    </div>
    <button onclick="checkout()">Proceed to Checkout</button>
  </div>
</div>


<script>
  const cart = [];

  function openModal() {
    document.getElementById('registerModal').style.display = 'flex';
  }

  function closeModal() {
    document.getElementById('registerModal').style.display = 'none';
  }

  function openCart() {
    updateCartList();
    document.getElementById('cartModal').style.display = 'flex';
  }

  function closeCart() {
    document.getElementById('cartModal').style.display = 'none';
  }

  function addToCart(productName, price) {
    cart.push({ productName, price });
    alert(productName + " added to cart!");
  }

  function updateCartList() {
    const cartList = document.getElementById('cartList');
    cartList.innerHTML = "";
    if (cart.length === 0) {
      cartList.innerHTML = "<p>Your cart is empty.</p>";
    } else {
      cart.forEach((item, index) => {
        const p = document.createElement("p");
        p.innerText = `${index + 1}. ${item.productName} - â‚¹${item.price}`;
        cartList.appendChild(p);
      });
    }
  }

  function checkout() {
    if (cart.length === 0) {
      alert("Cart is empty!");
    } else {
      alert("Proceeding to payment...");
      // Simulate UPI QR code
      document.getElementById("upiQR").innerText = "[UPI QR Code Simulated Here]";
    }
  }
</script>
